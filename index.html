<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="nome">Nome</label>
                <input id="nome" type="text">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email">
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input id="telefone" type="text">
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados cadastrais</legend>
            <div>
                <label for="endereco">Endereço</label>
                <input id="indereco" type="text" placeholder="Av/Rua">
            </div>
            <div>
                <label for="bairro">Bairro</label>
                <input id="bairro" type="text">
            </div>
            <div>
                <label for="cidade">Cidade</label>
                <input id="cidade" type="text" list="cidades">
                <datalist id="cidades">
                    <option>Fotaleza</option>
                    <option>Fortim</option>
                    <option>Caucaia</option>
                    <option>Aqiraz</option>
                    <option>Eusebio</option>
                    <option>Maracanau</option>
                    <option>Maranguape</option>
                </datalist>
            </div>
            <dir>
                <label for="estado">estado</label>
                <select id="estado">
                    <option disabled selected>Escolha um estado</option>
                    <option>Acre</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Distrito Federal</option>
                </select>
            </dir>
        </fieldset>
        <fieldset>
            <legend>Dados do curso</legend>
            <div>
                <label>Curso</label>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox">
                            Fullstack
                        </label>
                    </li>
                </ul>
            </div>
            <div>
                <label>Curso</label>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox">
                            Marketing
                        </label>
                    </li>
                </ul>
            </div>
            <div>
                <label>Curso</label>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox">
                            UI/UX
                        </label>
                    </li>
                </ul>
            </div>
            <div>
                <label>Curso</label>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox">
                            Data Analytics
                        </label>
                    </li>
                </ul>
            </div>
            <div>
                <label>Turno</label>
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="turno">
                            Manha
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="turno">
                            Tarde
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="turno">
                            Noite
                        </label>
                    </li>
                </ul>

            </div>
        </fieldset>
    </form>

</body>

</html>
